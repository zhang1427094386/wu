<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>添加医生页面</title>
    <link href="/res/js/layui/css/layui.css" rel="stylesheet" /><!-- 引入layui的样式 -->
    <script charset="utf-8" src="/res/js/layui/layui.js"></script>
    <script charset="UTF-8" src="js/jquery-1.8.3.js"></script>

</head>
<body>


<form action="#" class="layui-form layui-form-pane" id="form1" method="post">



    <div class="layui-form-item">
        <label class="layui-form-label">药物编号</label>
        <div class="layui-input-block">
            <input class="layui-input" name="number"  type="text"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">药物名称</label>
        <div class="layui-input-block">
            <input class="layui-input" name="name"  type="text"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">药物价格</label>
        <div class="layui-input-block">
            <input class="layui-input" name="price"  type="text"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">生产地址</label>
        <div class="layui-input-block">
            <input class="layui-input" name="address"  type="text"/>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">药物形态</label>
        <div class="layui-input-block">
            <input class="layui-input" name="status"  type="text"/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">治疗功能</label>
        <div class="layui-input-block">
            <input class="layui-input" name="major"  type="text"/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">注意事项</label>
        <div class="layui-input-block">
            <input class="layui-input" name="matter" type="text"/>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="btnAdd" lay-submit value="提交">提交</button>
        </div>
    </div>
    <script>
        layui.use(['form','layer'],function () {
            var form=layui.form;
            var $=layui.jquery;
            var layer=layui.layer;
            var index=parent.layer.getFrameIndex(window.name);
            form.on('submit(btnAdd)',function (data) {
                $.ajax({
                    url:"../../../med_add",
                    type: "post",
                    data:$("#form1").serialize(),
                    dataType:"JSON",
                    success:function (data) {
                        parent.layer.close(index);//关闭当前页
                    }
                });
            });
        });

    </script>
</form>
</body>
</html>
