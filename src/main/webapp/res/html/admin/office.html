<table class="layui-hide" id="test" lay-filter="test"></table>

<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="sendMaster">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="relieve">删除</a>

</script>


<script charset="utf-8" src="plugins/layui/layui.js"></script>
<script>
    var order = "";
    layui.use(['table','layer','form','jquery'], function(){
        var table = layui.table
            ,layer = layui.layer
            ,$ = layui.jquery
            ,form=layui.form;
        table.render({
            elem: '#test'
            ,height: 'full'
            ,url:'../../../selectAll'
            ,method:'post'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cellMinWidth: 80
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'科室编码'}
                ,{field:'name', title:'科室名称', edit: 'text'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}

            ]]
            ,page: true
            ,id : 'order'
        });

        //搜索
        // $("#find").click(function(){
        //     table.reload('order', {
        //         where:{
        //             status:$("#status").val(),
        //             phone:$("#phone").val()
        //         }
        //     });
        // });


        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'relieve'){
                $.ajax({
                    url:"../../../deleteById?id="+ data.id,
                    type:"post",
                    dataType:"JSON",
                    success:function (data) {
                        if (data.code==0){
                            alert(data.msg)
                            location.reload();
                        }else {
                            alert(data.msg)
                            location.reload();
                        }
                    }
                })

            }else if(obj.event === 'sendMaster'){
                $.ajax({
                    type: "post",
                    url: "../../../administrUpdate?str=" + JSON.stringify(data),
                    // data:$("#form1").serialize(),
                    dataType: "JSON",
                    success: function (data) {
                        if (data.code ==0) {
                            alert("修改成功");
                            location.reload();
                        }
                    }
                })
            }
        })


        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    var data = checkStatus.data;
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo', //样式类名
                        title: '新增',
                        closeBtn: 1, //不显示关闭按钮
                        anim: 2,
                        maxmin: true,
                        area: ['100%', '100%'],
                        shadeClose: true, //开启遮罩关闭
                        content: 'str_add.html'
                    });
                    break;

                case 'updStatus':
                    order = checkStatus.data;
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo', //样式类名
                        title: '修改',
                        closeBtn: 1, //不显示关闭按钮
                        anim: 2,
                        maxmin: true,
                        area: ['30%', '30%'],
                        shadeClose: true, //开启遮罩关闭
                        data:{
                            data:data
                        },
                        content:'mas_updata.html'
                    });
                    break;

            };
        });
    });
    function status(d){
        var str="";
        if(d.status=='0'){
            str="在忙";
        }
        if(d.status=='2'){
            str="请假";
        }
        if(d.status=='1'){
            str="空闲";
        }
        return str;
    }
</script>
